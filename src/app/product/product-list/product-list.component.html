<div class="grid" style="margin-top: 5rem;">
    <div class="col-12">
        <div class="grid flex justify-content-center">
            <div class="col-7">
                <input style="width: 100%;" type="text" pInputText placeholder="Search..." [(ngModel)]="searchText" >
            </div>
        </div>
    </div>
</div>
<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-dataView #dv [value]="products | search: searchText" 
                [layout]="layout" [rows]="6" [paginator]="true" [sortField]="sortField" [sortOrder]="sortOrder">
                    <ng-template pTemplate="header">
                        <!-- <div class="flex flex-column md:flex-row md:justify-content-between">
                        </div> -->
                        <div class="flex justify-content-end">
                            <p-dropdown [options]="categories" placeholder="Filter by category" (onChange)="filterByCategory($event)" styleClass="mr-2 md:mb-0" />
                            <p-dropdown [options]="sortOptions" placeholder="Sort By Price" (onChange)="onSortChange($event)" styleClass="mr-2 md:mb-0" />
                            <p-dataViewLayoutOptions  />
                        </div>
                    </ng-template>
                    <ng-template pTemplate="list" let-products>
                        <div class="grid grid-nogutter">
                            <div class="col-12" *ngFor="let item of products; let first = first" class="col-12">
                                <div class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3" [ngClass]="{ 'border-top-1 surface-border': !first }">
                                    <div class="md:w-6rem relative">
                                        <img class="block xl:block mx-auto border-round w-full" [src]="item.image" [alt]="item.title" />
                                    </div>
                                    <div class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4">
                                        <div class="flex flex-row md:flex-column justify-content-between align-items-start gap-2">
                                            <div>
                                                <span class="font-medium text-secondary text-sm">{{ item.category }}</span>
                                                <div class="text-lg font-medium text-900 mt-2">{{ item.title }}</div>
                                            </div>
                                            <div class="surface-100 p-1" style="border-radius: 30px">
                                                <div class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2" style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)">
                                                    <span class="text-900 font-medium text-sm">{{ item.rating?.rate }}</span>
                                                    <i class="pi pi-star-fill text-yellow-500"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="flex flex-column md:align-items-end gap-5">
                                            <span class="text-xl font-semibold text-900">{{ item.price | currencyConversion: currency.rate | currency: currency.key }}</span>
                                            <div class="flex flex-row-reverse md:flex-row gap-2">
                                                <p-button icon="pi pi-heart" [outlined]="true" />
                                                <p-button icon="pi pi-shopping-cart" class="flex-auto md:flex-initial white-space-nowrap" label="Buy Now" (onClick)="addProduct(item)" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                    <ng-template let-product pTemplate="grid" let-products>
                        <div class="grid grid-nogutter">
                            <div class="col-12 sm:col-6 md:col-4 xl:col-4 p-2" *ngFor="let product of products">
                                <div class="p-4 border-1 surface-border surface-card border-round flex flex-column">
                                    <div class="surface-50 flex justify-content-center border-round p-3" style="height: 18rem;">
                                        <div class="relative mx-auto">
                                            <img class="border-round w-full" [src]="product.image" [alt]="product.title" style="height: 100%;" />
                                        </div>
                                    </div>
                                    <div class="pt-4" style="height: 13rem;">
                                        <div class="flex flex-row justify-content-between align-items-start gap-2">
                                            <div>
                                                <span class="font-medium text-secondary text-sm">{{ product.category }}</span>
                                                <div class="text-lg font-medium text-900 mt-1">{{ product.title }}</div>
                                            </div>
                                            <div class="surface-100 p-1" style="border-radius: 30px">
                                                <div class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2" style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)">
                                                    <span class="text-900 font-medium text-sm">{{ product.rating?.rate  }}</span>
                                                    <i class="pi pi-star-fill text-yellow-500"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="flex flex-column gap-4 mt-4">
                                            <span class="text-2xl font-semibold">{{ product.price | currencyConversion: currency.rate | currency: currency.key }}</span>
                                            <div class="flex gap-2">
                                                <p-button icon="pi pi-shopping-cart" class="flex-auto md:flex-initial white-space-nowrap" label="Buy Now" (onClick)="addProduct(product)" />
                                                <p-button icon="pi pi-heart" [outlined]="true" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-template>
            </p-dataView>
        </div>
    </div>
</div>
<p-toast />
